<script>
function upside(files) {
    if (!files.length) {
        return false;
    }

    let reader = new FileReader();
    reader.onload = function () {
 	document.getElementById('upside_image').src = this.result; <!--- 這裡主要圖片-->
    };
	var file = document.getElementById('upside_testFile').files[0]; <!--- 這裡圖片 只是顯示需要呼叫ID-->
    reader.readAsDataURL(file);
}

function up(files) {
    if (!files.length) {
        return false;
    }

    let reader = new FileReader();
    reader.onload = function () {
        document.getElementById('up_image').src = this.result;
    };
	var file = document.getElementById('up_testFile').files[0];

}

}
